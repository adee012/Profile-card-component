<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <img src="./images/bg-pattern-bottom.svg" alt="" class="bck-buttom">
  <img src="./images/bg-pattern-top.svg" alt="" class="bck-top">
  <div class="card">
  
    <div class="bg-pattern">
      <div class="photo">
        <img src="./images/image-victor.jpg" alt="" class="vctr">
      </div>
    </div>

    <div class="text">
      <h1>Victor Crest <span class="age">26</span></h1>
      <p class="city">London</p>
    </div>

    <div class="garis"></div>

    <div class="attribut">
      <div class="stat">
        <h1>80K</h1>
        <p class="ket">Followers</p>
      </div>

      <div class="stat">
        <h1>803K</h1>
        <p class="ket">Likes</p>
      </div>

      <div class="stat">
        <h1>1.4K</h1>
        <p class="ket">Photos</p>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <p>Coded by <a href="#">Ade Dwi Putra</a>.</p> 
    
  </div>
</body>
</html>
